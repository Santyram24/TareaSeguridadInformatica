<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>menu calculadora</h1>

    <script>
        let opcion;

        do {
            opcion = parseInt(prompt("Selecciona una opción:\n1. Sumar\n2. Restar\n3. Multiplicación\n4. Dividir\n5.Salir"));

            switch (opcion) {
                case 1:
                    alert("Has seleccionado sumar");
                    var num1 = parseInt(prompt("valor para numero 1"));
                    var num2 = parseInt(prompt("valor para numero 2"));
                    var resul = num1 + num2;
                    alert("El resultado es:" + resul);

                    break;
                case 2:
                    alert("Has seleccionado restar");
                    var num1 = parseInt(prompt("valor para numero 1"));
                    var num2 = parseInt(prompt("valor para numero 2"));
                    var resul = num1 - num2;
                    alert("El resultado es:" + resul);
                    break;
                case 3:
                    alert("Has seleccionado multiplicar");
                    var num1 = parseInt(prompt("valor para numero 1"));
                    var num2 = parseInt(prompt("valor para numero 2"));
                    var resul = num1 * num2;
                    alert("El resultado es:" + resul);
                    break;
                case 4:
                    alert("Has seleccionado dividir");
                    var num1 = parseInt(prompt("valor para numero 1"));
                    var num2 = parseInt(prompt("valor para numero 2"));
                    if (num2 == 0) {
                        alert("no se puede dividir entre 0");
                    } else {
                        var resul = num1 / num2;
                        alert("El resultado es:" + resul);
                    }

                    break;
                case 5:
                    alert("Saliendo del menú");
                    document.write("salio");
                    break;
                default:
                    alert("Opción inválida");
                    break;
            }
        } while (opcion !== 5);
    </script>
</body>

</html>
