<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>numeros del 1 al 5 con do while</h2>

    <script>
        let i = 1;

        do {
            document.write(i);
            i++;
        } while (i <= 5);
    </script>
</body>

</html>
