<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Colocar datos en arreglos</h1>


    <script>
        let arreglo = [1, 2, 3, 4, 5];
        do {
            var elemento = prompt("["+arreglo+"]"+" inserte el valor a agregar al arreglo");
            opcion = parseInt(prompt("Selecciona una opciÃ³n:\n1.Dejar al inicio\n2.Dejar al final\n3.Elegir posicion\n4.Salir\n"));
            switch (opcion) {
                case 1:
                    arreglo.unshift(elemento);

                    break;
                case 2:
                    arreglo.push(elemento);
                    break;
                case 3:
                    let lugar=parseInt(prompt("En que lugar vas a colocar el elemento"));
                    if(lugar>arreglo.length){
                        alert("te pasas de la capacidad actual del arreglo");
                    }else{
                        arreglo[lugar]=elemento;
                    }

                    break;
                case 4:
                    document.write("salio");
                    break;

                default:
                    break;
            }
        } while (opcion != 4);



    </script>

</body>

</html>
