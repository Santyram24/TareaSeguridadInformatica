<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="etiqueta"></p>
    <p id="suma"></p>
    <p id="resta"></p>
    <p id="multi"></p>
    <p id="div"></p>
    <script>
        var text = "operaciones basicas";
        let suma = 2 + 2;
        let resta = 3 - 2;
        let multi = 4 * 4;
        let div = 20 / 10;
        document.getElementById("etiqueta").innerHTML = text;

       

        document.getElementById("suma").innerHTML ="suma 2+2="+ suma;
        document.getElementById("resta").innerHTML = "resta 3-2="+resta
        document.getElementById("multi").innerHTML = "multiplicacion 4*4="+ multi;
        document.getElementById("div").innerHTML ="division 20/10="+ div;





    </script>
</body>

</html>
