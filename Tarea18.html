<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>menu simple con do while</h1>

    <script>
        let opcion;

do {
  opcion = parseInt(prompt("Selecciona una opción:\n1. Opción 1\n2. Opción 2\n3. Opción 3\n4. Salir"));
  
  switch (opcion) {
    case 1:
      alert("Has seleccionado la Opción 1");
      break;
    case 2:
      alert("Has seleccionado la Opción 2");
      break;
    case 3:
      alert("Has seleccionado la Opción 3");
      break;
    case 4:
      alert("Saliendo del menú");
      document.write("salio");
      break;
    default:
      alert("Opción inválida");
      break;
  }
} while (opcion !== 4);
    </script>
</body>
</html>
