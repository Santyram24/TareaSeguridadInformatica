<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Capturar nombre</h1>

    <label for="dataNombre">Nombre:</label>
    <input type="text" id="dataNombre">
    <button type="button" onclick="getNombre()">saludar</button>

    <p id="Nombre"></p>

    <script>
        const getNombre = ()=>{
            let Entrada=document.getElementById("dataNombre").value;
            
            document.getElementById("Nombre").innerHTML="hola "+Entrada;

        }
    </script>
</body>
</html>
